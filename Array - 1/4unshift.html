<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <center>
        <h1>----------------- Add Animal Using unshift() -----------------</h1>
        <h2 id="ans"></h2>
    </center>
</body>

</html>

<script>

    let arr = ["Lion", "Tiger", "Elephant"]

    document.getElementById("ans").innerHTML = "All Animal Of an Arrary is : " + arr
    arr.unshift("Giraffe")
    arr.unshift("Zebra")
    console.log(arr)
    document.getElementById("ans").innerHTML += "<br>After Adding Giraffe and Zebra is : " + arr


</script>
