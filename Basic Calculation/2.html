<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>--------------Body Mass Index (BMI) .--------------</h1>
    <h1>Enter your weight in kilograms:</h1>
    <input type="text" name="" id="inn1">
   
    <h1>Enter your height in meters:</h1>
    <input type="text" name="" id="inn2">
   
    <h2 id="ans"></h2> 
</body>
</html>
<script>
var a = document.getElementById("inn1").value
var b = document.getElementById("inn2").value
var BMI = a/(b*b);
document.getElementById("ans").innerHTML="Your BMI is  = " + BMI.toFixed(2)

</script>
