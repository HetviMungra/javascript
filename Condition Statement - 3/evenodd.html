<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>---------- Odd Or Even ----------</h1>
    </center>
    <h3>
        Enter Any Number : 
        <input type="text" id="inn1">
    </h3>
    <h2 id="ans"></h2>
    
</body>
</html>
<script>
    let num = document.getElementById("inn1").value

if(num === "")
{
    document.getElementById("ans").innerHTML = "Invalid Number"
}
else
{
    if(num % 2 == 0)
    {
        document.getElementById("ans").innerHTML = " Even Number..."
    }
    else
    {
        document.getElementById("ans").innerHTML = " Odd Number..."
    }
}
</script>
