<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        Enter temperature :
    </h1>
    <input type="text" id="inn1">
    <h1 id="ans"></h1>
</body>
</html>
<script>
    var a = document.getElementById("inn1").value

    if(a === "")
    {
        document.getElementById("ans").innerHTML = "invaled number"
    }
    else{
        if(a < 0)
        {
            document.getElementById("ans").innerHTML = "It's freezing cold!"
        }
        else if(a >= 0 && a < 10)
        {
            document.getElementById("ans").innerHTML = "It's chilly"
  
        }
        else if (a > 11 && a < 20)
        {
            document.getElementById("ans").innerHTML = "It's cool"
  
        }
        else{
            document.getElementById("ans").innerHTML = "It's warm"
        }
    }
</script>
