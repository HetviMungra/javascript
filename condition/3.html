<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        Enter number a  :
    </h1>
    <input type="text" id="inn1">
    <h1>
        Enter number b  :
    </h1>
    <input type="text" id="inn2">
    <h1 id="ans"></h1>

</body>
</html>

   <script>
      var a = document.getElementById("inn1").value
      var b = document.getElementById("inn2").value
if(a === "")
{
    document.getElementById("ans").innerHTML = "invaled number"
}
else{
    if(a === b)
    {
        document.getElementById("ans").innerHTML = "Both numbers are equal"
    }
    else if(a > b)
    {
        document.getElementById("ans").innerHTML = "First number is greater."

    }
    else 
    {
        document.getElementById("ans").innerHTML = "Second number is greater."

    }
}
    
   </script>
