<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
    <h1 style="color: blue; text-align:center;">----------Swap value ----------    </h1>
    <h2>Enter First Value</h2>
    <input type="text" id="inn1">

    <h2>Enter Second Value</h2>
    <input type="text" id="inn2">

    <h2>Enter Third Value</h2>
    <input type="text" id="inn3">

    <div id="v1"></div>
    <div id="v2"></div>
    <div id="v3"></div>
    
   
    </center>
</body>
</html>
<script>
    
    a = document.getElementById("inn1").value;
    b = document.getElementById("inn2").value;
    c = document.getElementById("inn3").value;

    document.getElementById("v1").innerHTML = c;
    document.getElementById("v2").innerHTML = b;
    document.getElementById("v3").innerHTML = a;
</script>
