<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="stylesheet" href="co.css">
</head>
<body>
    <div class="cou">
        <div class="icon-1">
            <i class="fa-regular fa-user" style="color: #f5f9ff; font-size: 50px;"></i>
            <h1> </h1> 
            <p>Students Trained</p> 
        </div>
        <div class="icon-1">
            <i class="fa-solid fa-building" style="color: #ffffff; font-size: 50px;"></i>
            <h1 id="bu"></h1>
            <p>Branches</p>
        </div>
        <div class="icon-1">
            <i class="fa-solid fa-certificate" style="color: #ffffff; font-size: 50px;"></i>
            <h1 id="fi"></h1>
            <p>Certification</p>

        </div>
        <div class="icon-1">
            <i class="fa-regular fa-user" style="color: #f5f9ff; font-size: 50px;"></i>
            <h1 id="ap"></h1>
            <p>Approved Course</p>
        </div>
        <div class="icon-1">
            <i class="fa-regular fa-user" style="color: #f5f9ff; font-size: 50px;"></i>

        </div>

</html>
<script>
 let index = 0
    let stop = setInterval(()=>{
        index++
        document.querySelector("h1").innerHTML = index + " +"
        if(index === 37500){
            clearInterval(stop)
      
        }


    },-100)

    let index_1 = 0
    let stop_1 = setInterval(()=>{
        index_1++
        document.getElementById("bu").innerHTML = index_1 + " +"
        if(index_1 === 20){
            clearInterval(stop_1)
           

        }


    },10)

    let index_2 = 0
    let stop_2 = setInterval(()=>{
        index_2++
        document.getElementById("fi").innerHTML = index_2 + " +"
        if(index_2 === 8){
            clearInterval(stop_2)

        }
    },100)

    let index_3 = 0
    let stop_3 = setInterval(()=>{
        index_3++
        document.getElementById("ap").innerHTML = index_3 + " +"
        if(index_3 === 50){
            clearInterval(stop_3)

        }
    },10)
    let index_4 = 0
    let stop_4 = setInterval(()=>{
        index_4++
        document.getElementById("com").innerHTML = index_4 + " +"
        if(index_4 === 1500){
            clearInterval(stop_4)

        }
    },1)

</script>
