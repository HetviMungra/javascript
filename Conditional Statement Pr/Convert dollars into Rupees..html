<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>
            ***** Convert dollars into Rupees. *****
        </h1>
        <h1>Enter dollars</h1>
        <input type="text " id="inn1">
        <h2 id="ans"></h2>
    </center>
</body>
</html>
<script>
     var dollars  = document.getElementById("inn1").value 
     var rupees = dollars * 83.51;
    document.getElementById("ans").innerHTML = (rupees + " Rupees") ;

</script>
